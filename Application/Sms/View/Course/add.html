<html>

<title>Add course</title>

<body>
<form method="post" action="__URL__/insert">
<table align="center">

<tr><th>teacher id</th>
<td><select>

	<option value="{$vo.teacher_id}">{$vo.teacher_id}	{$vo.name}</option>
	</volist>
</select></td></tr>
<tr><th>credit</th><td><input type="text" maxlength=20 size=20 name="credit"></td></tr>
<tr><th>Allowed Year</th><td><input type="text" maxlength=20 size=20 name="allowed_year"></td></tr>
<tr><th>Cancel Year</th><td><input type="text" maxlength=20 size=20 name="cancel_year"></td></tr>

</table>
